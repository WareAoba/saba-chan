[module]
name = "palworld"
version = "1.0.0"
description = "Palworld server management module"
game_name = "Palworld"  # 게임 영어명 (기본 별명)
display_name = "팰월드"  # 게임 한국어명
entry = "lifecycle.py"

[config]
executable_path = "C:\\Program Files (x86)\\Steam\\steamapps\\common\\PalServer\\PalServer.exe"
server_executable = "PalServer.exe"
process_name = "PalServer-Win64-Shipping-Cmd"
port = 8211

[detection]
process_patterns = ["PalServer-Win64-Shipping-Cmd", "PalServer", "PalServer-Win64"]
common_paths = [
    "C:\\Program Files (x86)\\Steam\\steamapps\\common\\PalServer",
    "D:\\SteamLibrary\\steamapps\\common\\PalServer",
    "C:\\Games\\Palworld\\server"
]

[settings]
# 설정 화면에 표시될 필드들
# GUI는 이 스키마를 읽어서 동적으로 폼을 생성

[[settings.fields]]
name = "executable_path"
type = "file"
label = "Server Executable Path"
description = "서버 실행 파일의 경로"
required = true

[[settings.fields]]
name = "port"
type = "number"
label = "Server Port"
description = "게임 서버 포트"
default = 8211
min = 1024
max = 65535

[[settings.fields]]
name = "rcon_port"
type = "number"
label = "RCON Port"
description = "RCON 포트"
default = 25575
min = 1024
max = 65535

[[settings.fields]]
name = "rcon_password"
type = "password"
label = "RCON Password"
description = "원격 명령어 실행 비밀번호"
required = false

[[settings.fields]]
name = "rest_host"
type = "text"
label = "REST API Host"
description = "REST API 호스트 (기본 127.0.0.1)"
default = "127.0.0.1"

[[settings.fields]]
name = "rest_port"
type = "number"
label = "REST API Port"
description = "REST API 포트 (기본 8212)"
default = 8212
min = 1
max = 65535

[[settings.fields]]
name = "rest_username"
type = "text"
label = "REST Username"
description = "REST Basic Auth 사용자명"
required = false

[[settings.fields]]
name = "rest_password"
type = "password"
label = "REST Password"
description = "REST Basic Auth 비밀번호"
required = false

[commands]
# 명령어 정의: Palworld REST API를 통해 전달
# 공식 API 문서: https://docs.palworldgame.com/ja/api/rest-api/
# HTTP 메서드는 각 엔드포인트별로 명시

[[commands.fields]]
name = "announce"
label = "공지사항 전송"
description = "Palworld REST API - POST /v1/api/announce"
method = "rest"
http_method = "POST"
endpoint_template = "/v1/api/announce"
inputs = [
    { name = "message", type = "text", label = "공지 메시지", required = true, placeholder = "공지할 내용을 입력하세요" }
]

[[commands.fields]]
name = "info"
label = "서버 정보"
description = "Palworld REST API - GET /v1/api/info"
method = "rest"
http_method = "GET"
endpoint_template = "/v1/api/info"
inputs = []

[[commands.fields]]
name = "players"
label = "플레이어 목록"
description = "Palworld REST API - GET /v1/api/players"
method = "rest"
http_method = "GET"
endpoint_template = "/v1/api/players"
inputs = []

[[commands.fields]]
name = "metrics"
label = "서버 통계"
description = "Palworld REST API - GET /v1/api/metrics"
method = "rest"
http_method = "GET"
endpoint_template = "/v1/api/metrics"
inputs = []

[[commands.fields]]
name = "settings"
label = "서버 설정"
description = "Palworld REST API - GET /v1/api/settings"
method = "rest"
http_method = "GET"
endpoint_template = "/v1/api/settings"
inputs = []

[[commands.fields]]
name = "save"
label = "월드 저장"
description = "Palworld REST API - POST /v1/api/save"
method = "rest"
http_method = "POST"
endpoint_template = "/v1/api/save"
inputs = []

[[commands.fields]]
name = "shutdown"
label = "서버 종료"
description = "Palworld REST API - POST /v1/api/shutdown"
method = "rest"
http_method = "POST"
endpoint_template = "/v1/api/shutdown"
inputs = [
    { name = "waittime", type = "number", label = "종료까지 대기 시간 (초)", required = true, default = 30, min = 0, max = 600 },
    { name = "message", type = "text", label = "종료 메시지", required = false, placeholder = "서버 종료 공지 메시지" }
]

[[commands.fields]]
name = "kick"
label = "플레이어 강제 퇴장"
description = "Palworld REST API - POST /v1/api/kick"
method = "rest"
http_method = "POST"
endpoint_template = "/v1/api/kick"
inputs = [
    { name = "userid", type = "text", label = "플레이어 ID", required = true, placeholder = "강제 퇴장할 플레이어 ID를 입력하세요" },
    { name = "message", type = "text", label = "퇴장 메시지", required = false, placeholder = "선택사항: 퇴장 메시지" }
]

[[commands.fields]]
name = "ban"
label = "플레이어 차단"
description = "Palworld REST API - POST /v1/api/ban"
method = "rest"
http_method = "POST"
endpoint_template = "/v1/api/ban"
inputs = [
    { name = "userid", type = "text", label = "플레이어 ID", required = true, placeholder = "차단할 플레이어 ID를 입력하세요" },
    { name = "message", type = "text", label = "차단 메시지", required = false, placeholder = "선택사항: 차단 메시지" }
]

[[commands.fields]]
name = "unban"
label = "플레이어 차단 해제"
description = "Palworld REST API - POST /v1/api/unban"
method = "rest"
http_method = "POST"
endpoint_template = "/v1/api/unban"
inputs = [
    { name = "userid", type = "text", label = "플레이어 ID", required = true, placeholder = "차단 해제할 플레이어 ID를 입력하세요" }
]

[aliases]
# Discord 봇 연동용 별명
# 모듈 별명: 이 모듈을 부를 때 사용할 수 있는 이름들
module_aliases = ["팰월드", "팔월드", "pw", "palworld"]

# 명령어 별명: 각 명령어의 한국어 별명 및 단축키
[aliases.commands]
start = { aliases = ["시작", "실행", "켜기"], description = "서버를 시작합니다" }
stop = { aliases = ["정지", "끝내기", "끄기"], description = "서버를 종료합니다" }
status = { aliases = ["상태", "상황", "확인"], description = "서버의 상태를 확인합니다" }
say = { aliases = ["말", "채팅", "메시지"], description = "서버에 메시지를 브로드캐스트합니다" }
broadcast = { aliases = ["공지", "공지사항", "알림"], description = "전체 공지를 전송합니다" }
save = { aliases = ["저장"], description = "게임 월드를 저장합니다" }
info = { aliases = ["정보", "인포"], description = "서버 정보를 조회합니다" }
shutdown = { aliases = ["종료", "셧다운"], description = "서버를 종료합니다" }
