name: Saba-chan Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run All Tests
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            electron_gui/package-lock.json
            discord_bot/package-lock.json

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Electron GUI dependencies
        working-directory: electron_gui
        run: npm ci

      - name: Install Discord Bot dependencies
        working-directory: discord_bot
        run: npm ci

      - name: Build Rust Daemon
        run: cargo build --release

      - name: Run Rust Daemon Tests
        run: cargo test --test daemon_integration

      - name: Run Electron GUI Tests
        working-directory: electron_gui
        run: npm test -- --watchAll=false

      - name: Run Discord Bot Tests
        working-directory: discord_bot
        run: npm test -- --watchAll=false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            target/debug/
            electron_gui/coverage/
            discord_bot/coverage/
          retention-days: 7

