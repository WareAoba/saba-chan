name: Build

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'

jobs:
  build:
    name: Build All
    runs-on: windows-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            saba-chan-gui/package-lock.json
            discord_bot/package-lock.json

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run Clippy
        run: cargo clippy --workspace -- -D warnings

      - name: Build Rust workspace (release)
        run: cargo build --release --workspace

      - name: Build Electron GUI
        working-directory: saba-chan-gui
        run: |
          npm ci
          npm run build

      - name: Upload Rust binaries
        uses: actions/upload-artifact@v4
        with:
          name: rust-binaries-${{ github.sha }}
          path: |
            target/release/core_daemon.exe
            target/release/saba-chan-cli.exe
            target/release/saba-chan-updater.exe
          retention-days: 30

      - name: Create release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/release/core_daemon.exe
            target/release/saba-chan-cli.exe
            target/release/saba-chan-updater.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
