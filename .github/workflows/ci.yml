name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust:
    name: Rust (build + test + clippy)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cargo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Build
        run: cargo build --workspace

      - name: Test
        run: cargo test --workspace

      - name: Clippy
        run: cargo clippy --workspace -- -D warnings

  node:
    name: Discord Bot (Node.js)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: discord_bot/package-lock.json

      - name: Install dependencies
        working-directory: discord_bot
        run: npm ci

      - name: Test
        working-directory: discord_bot
        run: npm test

  python:
    name: Python modules (syntax check)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Syntax check — Minecraft module
        run: python -m py_compile modules/minecraft/lifecycle.py

      - name: Syntax check — Palworld module
        run: python -m py_compile modules/palworld/lifecycle.py

      - name: Syntax check — Shared modules
        run: |
          python -m py_compile modules/_shared/rcon.py
          python -m py_compile modules/_shared/ue4_ini.py

      - name: Test — UE4 INI parser
        run: python modules/_shared/test_ue4_ini.py

      - name: Test — Minecraft lifecycle
        working-directory: modules/minecraft
        run: python test_lifecycle.py
