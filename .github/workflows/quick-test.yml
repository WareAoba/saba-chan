name: Quick Test

on:
  push:
    branches-ignore: [ main ]
    paths:
      - 'electron_gui/**'
      - 'discord_bot/**'

jobs:
  quick-test:
    name: JavaScript Tests Only
    runs-on: windows-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            electron_gui/package-lock.json
            discord_bot/package-lock.json

      - name: Install Electron GUI dependencies
        working-directory: electron_gui
        run: npm ci

      - name: Install Discord Bot dependencies
        working-directory: discord_bot
        run: npm ci

      - name: Run Electron GUI Tests
        working-directory: electron_gui
        run: npm test -- --watchAll=false

      - name: Run Discord Bot Tests
        working-directory: discord_bot
        run: npm test -- --watchAll=false
