name: Quick Test

on:
  push:
    branches-ignore: [ main ]
    paths:
      - 'saba-chan-gui/**'
      - 'discord_bot/**'

jobs:
  quick-test:
    name: JavaScript Tests Only
    runs-on: windows-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            saba-chan-gui/package-lock.json
            discord_bot/package-lock.json

      - name: Install Electron GUI dependencies
        working-directory: saba-chan-gui
        shell: bash
        run: |
          rm -rf node_modules
          npm ci

      - name: Install Discord Bot dependencies
        working-directory: discord_bot
        shell: bash
        run: |
          rm -rf node_modules
          npm ci

      - name: Run Electron GUI Tests
        working-directory: saba-chan-gui
        run: npx vitest run

      - name: Run Discord Bot Tests
        working-directory: discord_bot
        run: npm test
